server {
    listen 3721;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API代理
    location /api {
        proxy_pass http://backend:9527;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # SSE 流式传输支持 - 完整配置
        gzip off;                      # 禁用 gzip，避免缓冲流式响应
        proxy_buffering off;           # 禁用代理缓冲
        proxy_cache off;               # 禁用代理缓存
        chunked_transfer_encoding on;  # 启用分块传输
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Uppic 图片上传服务代理
    location /uppic/ {
        proxy_pass http://uppic:3900/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 上传文件大小限制
        client_max_body_size 10M;
    }

    # Upword 文档上传解析服务代理
    location /upword/ {
        proxy_pass http://upword:3901/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文档上传大小限制
        client_max_body_size 20M;
        
        # 解析可能需要较长时间
        proxy_read_timeout 120s;
    }

    # Upgrade 版本更新通知服务代理
    location /upgrade/ {
        proxy_pass http://upgrade:3902/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Picgenerate AI 图像生成服务代理
    location /picgen/ {
        proxy_pass http://picgenerate:3903/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 图像生成可能需要较长时间
        proxy_read_timeout 180s;
        proxy_send_timeout 180s;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
