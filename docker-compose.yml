services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9527:9527"
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-this-in-production}
      - DATABASE_URL=sqlite+aiosqlite:////data/mochat.db
      - AI_API_KEY=${AI_API_KEY:-}
      - AI_BASE_URL=${AI_BASE_URL:-https://api.openai.com/v1}
      - AI_MODEL=${AI_MODEL:-gpt-4}
      - CORS_ORIGINS=http://localhost:3721,http://127.0.0.1:3721
      # 验证码模块配置
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-noreply@auth.mochance.xyz}
      - VERIFY_CODE_LENGTH=${VERIFY_CODE_LENGTH:-6}
      - VERIFY_CODE_EXPIRE_MINUTES=${VERIFY_CODE_EXPIRE_MINUTES:-5}
      - VERIFY_MAX_ATTEMPTS=${VERIFY_MAX_ATTEMPTS:-5}
      - VERIFY_SEND_COOLDOWN_SECONDS=${VERIFY_SEND_COOLDOWN_SECONDS:-60}
      - VERIFY_IP_HOURLY_LIMIT=${VERIFY_IP_HOURLY_LIMIT:-10}
    volumes:
      - mochat_data:/data
    restart: unless-stopped

  # Uppic 图片上传服务
  uppic:
    build:
      context: ./modules/uppic/backend
      dockerfile: Dockerfile
    ports:
      - "13900:3900"
    environment:
      - UPPIC_PORT=3900
      - UPPIC_CORS_ORIGINS=http://localhost:3721,http://localhost:8721
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID:-}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-}
      - R2_PUBLIC_DOMAIN=${R2_PUBLIC_DOMAIN:-}
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8721:3721"
    depends_on:
      - backend
      - uppic
    restart: unless-stopped

volumes:
  mochat_data:
